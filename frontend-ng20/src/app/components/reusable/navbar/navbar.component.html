<div class="flex flex-row justify-end m-2 p-2 gap-2 bg-custom-blue-night rounded-md shadow-md shadow-custom-sage">

        <button (click)="goToLogin()" class="button1">
            Login

    } @else {

            Profile
        </button>

        </button>
    }
</div>
